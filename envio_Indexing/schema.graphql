type DepositEvent @entity {
  id: ID!
  requestHash: String! @index
  depositor: String! @index
  gasRefunded: Boolean!
  chainId: Int!
  blockNumber: Int!
  timestamp: Int!
  txHash: String! @index
}

type FillEvent @entity {
  id: ID!
  requestHash: String! @index
  from: String!
  solver: String! @index
  chainId: Int!
  blockNumber: Int!
  timestamp: Int!
  txHash: String! @index
}

type SettleEvent @entity {
  id: ID!
  nonce: String! @index
  solvers: [String!]!
  tokens: [String!]!
  amounts: [String!]!
  chainId: Int!
  blockNumber: Int!
  timestamp: Int!
  txHash: String! @index
}
